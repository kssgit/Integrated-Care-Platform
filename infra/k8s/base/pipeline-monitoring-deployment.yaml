apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-monitoring
  namespace: integrated-care
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline-monitoring
  template:
    metadata:
      labels:
        app: pipeline-monitoring
    spec:
      containers:
        - name: pipeline-monitoring
          image: ghcr.io/example/integrated-care-pipeline:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "data_pipeline.monitoring"]
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - configMapRef:
                name: integrated-care-config
            - secretRef:
                name: integrated-care-secret
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

