apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: integrated-care
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/example/integrated-care-api:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "api"]
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: integrated-care-config
            - secretRef:
                name: integrated-care-secret
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

