global:
  namespace: integrated-care

imagePullSecrets:
  - name: acr-pull-secret

networkPolicy:
  enabled: true
  allowSameNamespaceIngress: true
  allowDnsEgress: true
  egressAllowAll: true

scheduling:
  podAntiAffinity:
    enabled: true
    type: required
  topologySpread:
    enabled: true
    topologyKey: topology.kubernetes.io/zone
    maxSkew: 1
    whenUnsatisfiable: DoNotSchedule

config:
  API_CACHE_TTL_SECONDS: "45"
  API_EVENT_TOPIC: "api-events"
  API_EVENT_DLQ_TOPIC: "api-events-dlq"
  API_EVENT_PARKING_TOPIC: "api-events-parking"
  API_EVENT_CONSUMER_GROUP: "api-event-consumer"
  API_EVENT_CONSUMER_MAX_RETRIES: "5"
  API_EVENT_CONSUMER_BASE_DELAY_SECONDS: "0.2"
  API_EVENT_DEDUP_TTL_SECONDS: "3600"
  API_EVENT_DLQ_RETRY_GROUP: "api-event-dlq-retry"
  API_EVENT_DLQ_RETRY_MAX_ATTEMPTS: "5"
  API_EVENT_PARKING_MONITOR_GROUP: "api-event-parking-monitor"
  PARKING_ALERT_THRESHOLD: "10"
  PARKING_ALERT_WINDOW_SECONDS: "300"
  PARKING_ALERT_COOLDOWN_SECONDS: "300"
  PIPELINE_API_EVENT_PUBLISH_ENABLED: "true"
  PIPELINE_STORE_BACKEND: "postgres"
  PIPELINE_KAFKA_PUBLISH_ENABLED: "true"
  PIPELINE_PROVIDER_NAME: "seoul_open_data"

api:
  image:
    repository: myacr.azurecr.io/integrated-care-api
    tag: latest
  service:
    type: ClusterIP
  hpa:
    enabled: true
    minReplicas: 3
    maxReplicas: 30
    averageCpuUtilization: 60
  pdb:
    enabled: true
    minAvailable: 2

apiEventConsumer:
  enabled: true
  image:
    repository: myacr.azurecr.io/integrated-care-api
    tag: latest

apiEventDlqRetryWorker:
  enabled: true
  image:
    repository: myacr.azurecr.io/integrated-care-api
    tag: latest

apiEventParkingMonitorWorker:
  enabled: true
  image:
    repository: myacr.azurecr.io/integrated-care-api
    tag: latest

kafkaTopicProvisioner:
  enabled: true
  topics:
    - name: etl-raw-events
      partitions: 6
      replicationFactor: 3
    - name: etl-normalized
      partitions: 6
      replicationFactor: 3
    - name: etl-errors
      partitions: 6
      replicationFactor: 3
    - name: api-events
      partitions: 6
      replicationFactor: 3
    - name: api-events-dlq
      partitions: 6
      replicationFactor: 3
    - name: api-events-parking
      partitions: 6
      replicationFactor: 3

pipelineMonitoring:
  image:
    repository: myacr.azurecr.io/integrated-care-pipeline
    tag: latest
  service:
    type: ClusterIP
  pdb:
    enabled: true
    minAvailable: 1

etlCronJob:
  enabled: true
  schedule: "0 */6 * * *"
  image:
    repository: myacr.azurecr.io/integrated-care-pipeline
    tag: latest

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.integrated-care.example.com
      paths:
        - path: /
          pathType: Prefix
          serviceName: api
          servicePort: 80
  tls:
    - secretName: integrated-care-api-tls
      hosts:
        - api.integrated-care.example.com

secret:
  create: true
  REDIS_URL: redis://integrated-care-redis-master:6379/0
  DATABASE_URL: ""
  KAFKA_BOOTSTRAP_SERVERS: integrated-care-kafka:9092
  PARKING_ALERT_WEBHOOK_URL: ""
  FACILITY_PROVIDER_BASE_URL: https://provider.example.com

serviceMonitor:
  enabled: true
  interval: 15s

dependencies:
  postgresql:
    enabled: false
  redis:
    enabled: true
  kafka:
    enabled: true
  kubePrometheusStack:
    enabled: true
  airflow:
    enabled: false
