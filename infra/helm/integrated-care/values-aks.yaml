global:
  namespace: integrated-care

imagePullSecrets:
  - name: acr-pull-secret

config:
  API_CACHE_TTL_SECONDS: "45"
  API_EVENT_TOPIC: "api-events"
  API_EVENT_DLQ_TOPIC: "api-events-dlq"
  API_EVENT_PARKING_TOPIC: "api-events-parking"
  API_EVENT_CONSUMER_GROUP: "api-event-consumer"
  API_EVENT_CONSUMER_MAX_RETRIES: "5"
  API_EVENT_CONSUMER_BASE_DELAY_SECONDS: "0.2"
  API_EVENT_DEDUP_TTL_SECONDS: "3600"
  API_EVENT_DLQ_RETRY_GROUP: "api-event-dlq-retry"
  API_EVENT_DLQ_RETRY_MAX_ATTEMPTS: "5"
  PIPELINE_API_EVENT_PUBLISH_ENABLED: "true"
  PIPELINE_STORE_BACKEND: "postgres"
  PIPELINE_KAFKA_PUBLISH_ENABLED: "true"
  PIPELINE_PROVIDER_NAME: "seoul_open_data"

api:
  image:
    repository: myacr.azurecr.io/integrated-care-api
    tag: latest
  service:
    type: ClusterIP
  hpa:
    enabled: true
    minReplicas: 3
    maxReplicas: 30
    averageCpuUtilization: 60

apiEventConsumer:
  enabled: true
  image:
    repository: myacr.azurecr.io/integrated-care-api
    tag: latest

apiEventDlqRetryWorker:
  enabled: true
  image:
    repository: myacr.azurecr.io/integrated-care-api
    tag: latest

pipelineMonitoring:
  image:
    repository: myacr.azurecr.io/integrated-care-pipeline
    tag: latest
  service:
    type: ClusterIP

etlCronJob:
  enabled: true
  schedule: "0 */6 * * *"
  image:
    repository: myacr.azurecr.io/integrated-care-pipeline
    tag: latest

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.integrated-care.example.com
      paths:
        - path: /
          pathType: Prefix
          serviceName: api
          servicePort: 80
  tls:
    - secretName: integrated-care-api-tls
      hosts:
        - api.integrated-care.example.com

secret:
  create: true
  REDIS_URL: redis://integrated-care-redis-master:6379/0
  DATABASE_URL: ""
  KAFKA_BOOTSTRAP_SERVERS: integrated-care-kafka:9092
  FACILITY_PROVIDER_BASE_URL: https://provider.example.com

serviceMonitor:
  enabled: true
  interval: 15s

dependencies:
  postgresql:
    enabled: false
  redis:
    enabled: true
  kafka:
    enabled: true
  kubePrometheusStack:
    enabled: true
  airflow:
    enabled: false
