{{- if and .Values.kafkaTopicProvisioner.enabled .Values.dependencies.kafka.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "integrated-care.fullname" . }}-kafka-topic-provisioner
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "integrated-care.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: kafka-topic-provisioner
    spec:
      serviceAccountName: {{ include "integrated-care.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      restartPolicy: OnFailure
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: topic-provisioner
          image: "{{ .Values.kafkaTopicProvisioner.image.repository }}:{{ .Values.kafkaTopicProvisioner.image.tag }}"
          imagePullPolicy: {{ .Values.kafkaTopicProvisioner.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.security.containerSecurityContext | nindent 12 }}
          command:
            - /bin/bash
            - -ec
            - |
              set -euo pipefail
              BOOTSTRAP="${KAFKA_BOOTSTRAP_SERVERS}"
              CMD_CONFIG_OPT=""
              if [ "${KAFKA_AUTH_ENABLED:-false}" = "true" ]; then
                LOGIN_MODULE="org.apache.kafka.common.security.scram.ScramLoginModule"
                if [ "${KAFKA_SASL_MECHANISM}" = "PLAIN" ]; then
                  LOGIN_MODULE="org.apache.kafka.common.security.plain.PlainLoginModule"
                fi
                cat > /tmp/client.properties <<EOF
              security.protocol=${KAFKA_SECURITY_PROTOCOL}
              sasl.mechanism=${KAFKA_SASL_MECHANISM}
              sasl.jaas.config=${LOGIN_MODULE} required username="${KAFKA_USERNAME}" password="${KAFKA_PASSWORD}";
              EOF
                CMD_CONFIG_OPT="--command-config /tmp/client.properties"
              fi
              {{- range .Values.kafkaTopicProvisioner.topics }}
              kafka-topics.sh \
                --bootstrap-server "${BOOTSTRAP}" \
                ${CMD_CONFIG_OPT:-} \
                --create \
                --if-not-exists \
                --topic "{{ .name }}" \
                --partitions "{{ .partitions }}" \
                --replication-factor "{{ .replicationFactor }}"
              {{- end }}
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: {{ include "integrated-care.kafkaBootstrapServers" . | quote }}
            - name: KAFKA_AUTH_ENABLED
              value: {{ .Values.kafkaTopicProvisioner.auth.enabled | quote }}
            - name: KAFKA_SECURITY_PROTOCOL
              value: {{ .Values.kafkaTopicProvisioner.auth.securityProtocol | quote }}
            - name: KAFKA_SASL_MECHANISM
              value: {{ .Values.kafkaTopicProvisioner.auth.saslMechanism | quote }}
            - name: KAFKA_USERNAME
              value: {{ .Values.kafkaTopicProvisioner.auth.username | quote }}
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-kafka-user-passwords" .Release.Name) .Values.kafkaTopicProvisioner.auth.passwordSecretName }}
                  key: {{ .Values.kafkaTopicProvisioner.auth.passwordSecretKey }}
{{- end }}
