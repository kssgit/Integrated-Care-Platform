{{- if .Values.searchService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "integrated-care.fullname" . }}-search-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "integrated-care.labels" . | nindent 4 }}
    app: search-service
spec:
  type: {{ .Values.searchService.service.type }}
  selector:
    app: search-service
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.searchService.service.port }}
      targetPort: {{ .Values.searchService.service.targetPort }}
{{- end }}

