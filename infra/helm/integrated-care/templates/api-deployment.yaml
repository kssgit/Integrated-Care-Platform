{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integrated-care.fullname" . }}-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "integrated-care.labels" . | nindent 4 }}
    app: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: api
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "integrated-care.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.scheduling.podAntiAffinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.scheduling.podAntiAffinity.type "required" }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: api
                  app.kubernetes.io/instance: {{ .Release.Name }}
              topologyKey: kubernetes.io/hostname
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: api
                    app.kubernetes.io/instance: {{ .Release.Name }}
                topologyKey: kubernetes.io/hostname
          {{- end }}
      {{- end }}
      {{- if .Values.scheduling.topologySpread.enabled }}
      topologySpreadConstraints:
        - maxSkew: {{ .Values.scheduling.topologySpread.maxSkew }}
          topologyKey: {{ .Values.scheduling.topologySpread.topologyKey | quote }}
          whenUnsatisfiable: {{ .Values.scheduling.topologySpread.whenUnsatisfiable }}
          labelSelector:
            matchLabels:
              app: api
              app.kubernetes.io/instance: {{ .Release.Name }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.security.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.api.service.targetPort }}
          envFrom:
            - configMapRef:
                name: {{ include "integrated-care.fullname" . }}-config
            {{- if .Values.secret.create }}
            - secretRef:
                name: {{ include "integrated-care.fullname" . }}-secret
            {{- end }}
          env:
            - name: AUTH_SERVICE_BASE_URL
              value: "http://{{ include "integrated-care.fullname" . }}-auth-service:{{ .Values.authService.service.port }}"
            - name: USER_SERVICE_BASE_URL
              value: "http://{{ include "integrated-care.fullname" . }}-user-service:{{ .Values.userService.service.port }}"
            - name: FACILITY_SERVICE_BASE_URL
              value: "http://{{ include "integrated-care.fullname" . }}-facility-service:{{ .Values.facilityService.service.port }}"
            - name: SEARCH_SERVICE_BASE_URL
              value: "http://{{ include "integrated-care.fullname" . }}-search-service:{{ .Values.searchService.service.port }}"
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
{{- end }}
