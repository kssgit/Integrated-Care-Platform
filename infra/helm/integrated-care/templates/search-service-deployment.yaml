{{- if .Values.searchService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integrated-care.fullname" . }}-search-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "integrated-care.labels" . | nindent 4 }}
    app: search-service
spec:
  replicas: {{ .Values.searchService.replicaCount }}
  selector:
    matchLabels:
      app: search-service
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: search-service
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "integrated-care.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: search-service
          image: "{{ .Values.searchService.image.repository }}:{{ .Values.searchService.image.tag }}"
          imagePullPolicy: {{ .Values.searchService.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.security.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.searchService.service.targetPort }}
          envFrom:
            - configMapRef:
                name: {{ include "integrated-care.fullname" . }}-config
            {{- if .Values.secret.create }}
            - secretRef:
                name: {{ include "integrated-care.fullname" . }}-secret
            {{- end }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            {{- toYaml .Values.searchService.resources | nindent 12 }}
{{- end }}

