{{- if .Values.apiEventConsumer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integrated-care.fullname" . }}-api-event-consumer
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "integrated-care.labels" . | nindent 4 }}
    app: api-event-consumer
spec:
  replicas: {{ .Values.apiEventConsumer.replicaCount }}
  selector:
    matchLabels:
      app: api-event-consumer
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: api-event-consumer
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "integrated-care.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.scheduling.podAntiAffinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.scheduling.podAntiAffinity.type "required" }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: api-event-consumer
                  app.kubernetes.io/instance: {{ .Release.Name }}
              topologyKey: kubernetes.io/hostname
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: api-event-consumer
                    app.kubernetes.io/instance: {{ .Release.Name }}
                topologyKey: kubernetes.io/hostname
          {{- end }}
      {{- end }}
      {{- if .Values.scheduling.topologySpread.enabled }}
      topologySpreadConstraints:
        - maxSkew: {{ .Values.scheduling.topologySpread.maxSkew }}
          topologyKey: {{ .Values.scheduling.topologySpread.topologyKey | quote }}
          whenUnsatisfiable: {{ .Values.scheduling.topologySpread.whenUnsatisfiable }}
          labelSelector:
            matchLabels:
              app: api-event-consumer
              app.kubernetes.io/instance: {{ .Release.Name }}
      {{- end }}
      containers:
        - name: api-event-consumer
          image: "{{ .Values.apiEventConsumer.image.repository }}:{{ .Values.apiEventConsumer.image.tag }}"
          imagePullPolicy: {{ .Values.apiEventConsumer.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.security.containerSecurityContext | nindent 12 }}
          command: ["python", "-m", "api.event_consumer"]
          envFrom:
            - configMapRef:
                name: {{ include "integrated-care.fullname" . }}-config
            {{- if .Values.secret.create }}
            - secretRef:
                name: {{ include "integrated-care.fullname" . }}-secret
            {{- end }}
          resources:
            {{- toYaml .Values.apiEventConsumer.resources | nindent 12 }}
{{- end }}
